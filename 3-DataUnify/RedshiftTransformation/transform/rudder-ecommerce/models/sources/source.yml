version: 2

sources:
  - name: ecommerce
    description: All ecommerce events data tables that would be generated by RudderStack JavaScript SDK.
    database: "{{var ('rs_database')}}"
    schema: "{{var ('rs_schema')}}"
    tables:
      - name: pages
      - name: tracks
      - name: identifies
      - name: view
      - name: product_added
      - name: order_completed
      - name: checkout_step_completed

  - name: rs
    database: "{{var('rs_database')}}"
    schema: estore
    tables:
      - name: master_orderitems
      - name: stg_pattern_downloads
